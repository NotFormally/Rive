<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Revenu Récurrent - Restaurant App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f111a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-glow);
            transition: transform 0.1s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-top: 8px;
        }

        .kpi-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .kpi-card:hover {
            transform: translateY(-2px);
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(to right, #818cf8, #c084fc);
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .kpi-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 10px;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Projections ARR - Logiciel Restaurant</h1>
        <p class="subtitle">Simulez votre croissance en fonction du prix et de l'acquisition</p>
    </div>

    <div class="dashboard">
        <!-- Controls -->
        <div class="glass-panel">
            <div class="control-group">
                <label for="priceSlider">Prix de l'abonnement mensuel (€/mois)</label>
                <input type="range" id="priceSlider" min="10" max="500" value="99" step="1">
                <div class="value-display"><span id="priceValue">99</span> €</div>
            </div>

            <div class="control-group">
                <label for="restaurantSlider">Objectif de restaurants</label>
                <input type="range" id="restaurantSlider" min="10" max="5000" value="100" step="10">
                <div class="value-display"><span id="restaurantValue">100</span></div>
            </div>

            <div class="kpi-card">
                <div class="kpi-label">Revenu Récurrent Annuel (ARR)</div>
                <div class="kpi-value" id="arrValue">118 800 €</div>
            </div>
            
            <div class="kpi-card" style="margin-top: 16px;">
                <div class="kpi-label">Revenu Mensuel (MRR)</div>
                <div class="kpi-value" id="mrrValue" style="font-size: 1.6rem;">9 900 €</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="glass-panel">
            <div class="chart-container">
                <canvas id="arrChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const priceSlider = document.getElementById('priceSlider');
    const restaurantSlider = document.getElementById('restaurantSlider');
    const priceValue = document.getElementById('priceValue');
    const restaurantValue = document.getElementById('restaurantValue');
    const arrValue = document.getElementById('arrValue');
    const mrrValue = document.getElementById('mrrValue');
    
    let chartInstance = null;

    function formatCurrency(value) {
        return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(value);
    }

    function updateDashboard() {
        const price = parseInt(priceSlider.value);
        const maxRestaurants = parseInt(restaurantSlider.value);
        
        priceValue.textContent = price;
        restaurantValue.textContent = maxRestaurants;
        
        const mrr = price * maxRestaurants;
        const arr = mrr * 12;
        
        arrValue.textContent = formatCurrency(arr);
        mrrValue.textContent = formatCurrency(mrr);

        updateChart(price, maxRestaurants);
    }

    function updateChart(price, maxRestaurants) {
        const labels = [];
        const dataArr = [];
        
        // Dynamic stepping based on max restaurants to keep the chart clean
        const steps = 10;
        const stepSize = Math.max(1, Math.floor(maxRestaurants / steps));

        for (let i = 0; i <= maxRestaurants; i += stepSize) {
            labels.push(`${i}`);
            dataArr.push(i * price * 12);
        }
        
        // Ensure the last point is exactly the maxRestaurants target
        if (labels.length > 0 && parseInt(labels[labels.length-1]) !== maxRestaurants) {
            labels.push(`${maxRestaurants}`);
            dataArr.push(maxRestaurants * price * 12);
        }

        if (chartInstance) {
            chartInstance.data.labels = labels;
            chartInstance.data.datasets[0].data = dataArr;
            chartInstance.update();
        } else {
            const ctx = document.getElementById('arrChart').getContext('2d');
            
            // Create nice gradient for the line fill
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)');
            gradient.addColorStop(1, 'rgba(99, 102, 241, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ARR (€)',
                        data: dataArr,
                        borderColor: '#818cf8',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#c084fc',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 17, 26, 0.9)',
                            titleColor: '#f8fafc',
                            bodyColor: '#cbd5e1',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label + ' restaurants';
                                },
                                label: function(context) {
                                    return 'ARR: ' + formatCurrency(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return new Intl.NumberFormat('fr-FR', { notation: "compact", compactDisplay: "short" }).format(value) + ' €';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Nombre de restaurants',
                                color: '#cbd5e1',
                                font: {
                                    family: 'Inter',
                                    size: 14
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                }
            });
        }
    }

    priceSlider.addEventListener('input', updateDashboard);
    restaurantSlider.addEventListener('input', updateDashboard);

    // Initial render
    updateDashboard();
</script>

</body>
</html>
